<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Za トーナメントマネージャー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .user-info {
            float: right;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .user-info span {
            font-size: 14px;
            color: #666;
        }
        .btn-logout {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-logout:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Pokemon Za トーナメントマネージャー</h1>
            <div class="user-info">
                <span id="user-name">ログイン中</span>
                <button id="logout-btn" class="btn-logout">ログアウト</button>
            </div>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="participants">参加者</button>
                <button class="tab-btn" data-tab="matches">試合</button>
                <button class="tab-btn" data-tab="standings">順位</button>
            </nav>
        </header>

        <main>
            <!-- Participants Tab -->
            <div id="participants" class="tab-content active">
                <div class="section-header">
                    <h2>参加者管理</h2>
                </div>
                <div class="table-container">
                    <table id="participants-table">
                        <thead>
                            <tr>
                                <th>名前</th>
                                <th>勝利</th>
                                <th>敗北</th>
                                <th>引分</th>
                                <th>ポイント</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="participants-body">
                            <!-- JSで表示 -->
                        </tbody>
                        <tfoot>
                            <tr id="player-match-results-row" class="hidden">
                                <td colspan="6">
                                    <div id="player-match-list">
                                        <!-- 参加者の試合結果がJSで表示 -->
                                    </div>
                                    <div id="player-match-form" class="hidden" style="margin-top: 15px; padding: 15px; background: #f7fafc; border-radius: 8px;">
                                        <h3 id="player-match-form-title" style="margin-bottom: 15px;">試合結果入力</h3>
                                        <div id="player-match-form-container">
                                            <!-- 結果入力フォーム -->
                                        </div>
                                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                                            <button id="player-submit-btn" class="btn-primary">結果を提出</button>
                                            <button id="player-cancel-btn" class="btn-secondary">キャンセル</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <!-- 参加者選択エリア -->
                <div class="participant-selector">
                    <label>参加者を選択:</label>
                    <ul id="participant-list" class="round-list">
                        <li class="round-list-empty">-- 参加者を選択してください --</li>
                    </ul>
                </div>

                <!-- 選択した参加者の試合結果 -->
                <div id="player-match-results" class="hidden">
                    <div class="section-header">
                        <h2 id="player-match-title">試合結果</h2>
                        <div>
                            <button id="player-results-back-btn" class="btn-secondary">戻る</button>
                        </div>
                    </div>
                    <div id="player-match-list">
                        <!-- 参加者の試合結果がJSで表示 -->
                    </div>
                    <div id="player-match-form" class="hidden">
                        <h3 id="player-match-form-title">試合結果入力</h3>
                        <div id="player-match-form-container">
                            <!-- 結果入力フォーム -->
                        </div>
                        <button id="player-submit-btn" class="btn-primary">結果を提出</button>
                        <button id="player-cancel-btn" class="btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>

            <!-- Matches Tab -->
            <div id="matches" class="tab-content">
                <div class="section-header">
                    <h2>試合管理</h2>
                    <button id="generate-matches-btn" class="btn-primary">次のラウンドを生成</button>
                </div>

                <!-- 過去のラウンド選択 -->
                <div class="round-selector">
                    <label>ラウンドを選択:</label>
                    <ul id="round-list" class="round-list">
                        <li class="round-list-empty">-- 選択してください --</li>
                    </ul>
                </div>

                <div id="matches-container">
                    <!-- 試合テーブルがJSで表示 -->
                </div>

                <div id="match-results-form" class="hidden">
                    <h3 id="match-form-title">結果を記録</h3>
                    <div id="match-results-container">
                        <!-- 結果入力フォームがJSで表示 -->
                    </div>
                    <button id="submit-results-btn" class="btn-primary">結果を提出</button>
                    <button id="cancel-edit-btn" class="btn-secondary">キャンセル</button>
                </div>
            </div>

            <!-- Standings Tab -->
            <div id="standings" class="tab-content">
                <div class="section-header">
                    <h2>現在の順位</h2>
                    <button id="refresh-standings-btn" class="btn-secondary">更新</button>
                </div>
                <div class="table-container">
                    <table id="standings-table">
                        <thead>
                            <tr>
                                <th>順位</th>
                                <th>名前</th>
                                <th>勝利</th>
                                <th>敗北</th>
                                <th>引分</th>
                                <th>ポイント</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- JSで表示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <button id="clear-data-btn" class="btn-danger">全データをクリア</button>
            <div style="margin-top: 10px; font-size: 0.8rem; color: #666; text-align: center;">
                ログアウトして新規登録を行ってください
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
