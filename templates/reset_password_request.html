<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード初期化 - Pokemon Za トーナメントマネージャー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .reset-password-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #5568d3;
        }
        .btn-cancel {
            width: 100%;
            padding: 12px;
            background: #718096;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-cancel:hover {
            background: #4a5568;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 6px;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #d5f5e3;
            border-radius: 6px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>パスワード初期化</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <button type="button" id="submit-btn" class="btn-submit">初期化リクエストを送信</button>
        <button type="button" id="cancel-btn" class="btn-cancel">戻る</button>

        <div class="info-message" style="margin-top: 20px;">
            管理者がパスワードを初期化し、新しいパスワードを通知します。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            submitBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();

                if (!username) {
                    errorMessage.textContent = 'ユーザー名を入力してください';
                    return;
                }

                try {
                    const response = await fetch('/api/reset_password_request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        successMessage.textContent = 'パスワード初期化リクエストが送信されました。管理者が処理を行います。';
                        // 入力をクリア
                        usernameInput.value = '';
                        // 一定時間後にログイン画面へ
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        errorMessage.textContent = data.error || 'リクエストの送信に失敗しました';
                    }
                } catch (error) {
                    errorMessage.textContent = 'エラーが発生しました: ' + error.message;
                }
            });

            cancelBtn.addEventListener('click', () => {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
