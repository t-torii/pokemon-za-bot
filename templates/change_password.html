<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 - Pokemon Za トーナメントマネージャー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .password-change-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .password-change-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #5568d3;
        }
        .btn-cancel {
            width: 100%;
            padding: 12px;
            background: #718096;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn-cancel:hover {
            background: #4a5568;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 6px;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #d5f5e3;
            border-radius: 6px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <h2>パスワード変更</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="change-password-form">
            <div class="form-group">
                <label for="current_password">現在のパスワード</label>
                <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new_password">新しいパスワード</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_password">新しいパスワード（確認）</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-submit">パスワードを変更する</button>
        </form>

        <div class="back-link">
            <a href="/">戻る</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('change-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                successMessage.textContent = '';

                const currentPassword = document.getElementById('current_password').value;
                const newPassword = document.getElementById('new_password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                // パスワードの一致確認
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = '新しいパスワードが一致しません';
                    return;
                }

                // 現在のパスワードと新しいパスワードが同じか確認
                if (currentPassword === newPassword) {
                    errorMessage.textContent = '現在のパスワードと新しいパスワードは異なるものを指定してください';
                    return;
                }

                try {
                    const response = await fetch('/api/change_password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        successMessage.textContent = 'パスワードを変更しました！';
                        // 一定時間後にログイン画面へ
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        errorMessage.textContent = data.error || 'パスワードの変更に失敗しました';
                    }
                } catch (error) {
                    errorMessage.textContent = 'エラーが発生しました: ' + error.message;
                }
            });
        });
    </script>
</body>
</html>
